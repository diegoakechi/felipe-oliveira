########################## hero area ##########################
hero:
  title: "Eu sou Felipe Oliveira"

  # animated text loop
  occupations:
    - 'Produtor Musical'
    - 'Operador de Áudio'
    - 'Músico Profissional'

  # hero background image
  bg_image: 'images/background_music.jpg'
  # optional mobile breakpoint background
  mobile_bg_image: 'images/gus_small.jpg'

########################### About ##################################
about:
  enable: true
  image: 'images/profile.jpeg'
  title: 'ESSE SOU EU'
  content: Olá, obrigado por visitar o meu site. Aqui você encontra mais sobre meu trabalho e minha paixão pela música. Entre em contato para saber mais [LinkedIn, Github, ou por email](#contact)!
  button:
    enable: true
    label: 'DOWNLOAD MY RESUME'
    link: #
    icon: 'fa-download'

###########################3 Experience ##############################
experience:
  enable: true
  title: 'EXPERIÊNCIA'
  experience_list:
    - name: Produtor Musical
      company: Freelance
      duration: '2020-Current'
      content: Produção de trilhas sonoras para games e artistas independentes como XXXXXXXX

    - name: Operador de Áudio
      company: XXX Studio
      duration: '2019-2020'
      content: Produção de XXXX para a Universal, titulos XXX, etc

    - name: Músico Profissional
      company: Freelance
      duration: '2000-Current'
      content: Especializado em instrumentos de cordas, tendo atuado com artistas conceituados como XXXXX, XXXX, XXXX. 

